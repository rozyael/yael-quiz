
<div class="card" *ngIf="options">
    <div class="row center question">
            <span *ngIf="pageInfo" style="font-weight: bold;color:steelblue; margin-right: 5px;font-size: 1.1em;">{{'Q:' + (pageIndex + 1)}}</span>
            <span *ngIf="pageInfo" style="font-size: 1.1em;"[innerHTML] = "pageInfo.question"></span>
    </div>
    <div class="options">
        <!-- <app-option *ngFor="let option of options, let i = index" 
        [optionInfo]="option" [index]="i" (clicked)="optionClicked($event)"
        [showResult]="(state === pageState.result)"></app-option> -->
        <div class="row">
            <div class="col">
                <app-option [optionInfo]="options[0]" [index]="0" (clicked)="optionClicked($event)"
                [showResult]="(state === pageState.result)"></app-option>
            </div>
            <div class="col">
                <app-option [optionInfo]="options[1]" [index]="1" (clicked)="optionClicked($event)"
                [showResult]="(state === pageState.result)"></app-option>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <app-option [optionInfo]="options[2]" [index]="2" (clicked)="optionClicked($event)"
                [showResult]="(state === pageState.result)"></app-option>
            </div>
            <div class="col">
                <app-option [optionInfo]="options[3]" [index]="3" (clicked)="optionClicked($event)"
                [showResult]="(state === pageState.result)"></app-option>
            </div>
        </div>
    </div>

    <button class="actionButton center" (click) ="(state !== pageState.result)?onOk():onContinue()"
            [disabled]="(state === pageState.init)? 'disabled': null">{{(state !== pageState.result)?'OK':'Continue'}}</button>
</div>
