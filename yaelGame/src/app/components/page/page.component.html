
<div class="card" *ngIf="options">
    <h5 *ngIf="pageInfo" [innerHTML] = "getQuestion()"></h5>
    <!-- <div class="options">
        <app-option *ngFor="let option of options, let i = index" 
        [optionInfo]="option" [index]="i" (clicked)="optionClicked($event)"
        [showResult]="(state === pageState.result)"></app-option>
    </div> -->
    <div class="options">
        <app-option *ngFor="let option of options, let i = index" 
        [optionInfo]="option" [index]="i" (clicked)="optionClicked($event)"
        [showResult]="(state === pageState.result)" style.width.px="600"></app-option>
    </div>

    <button class="actionButton" (click) ="(state !== pageState.result)?onOk():onContinue()"
            [disabled]="(state === pageState.init)? 'disabled': null">{{(state !== pageState.result)?'OK':'Continue'}}</button>
</div>
