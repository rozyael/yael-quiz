<button mat-button class="localbutton" *ngIf="optionInfo" style.border-color={{getColor()}}>
        <i *ngIf="showOkIcon()" class="fa fa-check-circle" style="color:green"></i>
        <i *ngIf="showWrongIcon()" class="fa fa-times-circle" style="color:red"></i>
        <span [innerHTML] = "optionInfo.text" style.color={{getColor()}}></span>
    </button>
